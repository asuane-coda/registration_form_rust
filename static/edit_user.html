<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit</h1>

    <form action="/users/{{ user.id }}/edit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}">
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
