<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
    <h1>Registered Users</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Profile</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td><a href="/users/{{ user.id }}" class="button button-secondary">View Profile</a></td>
        </tr>
        {% endfor %}
        </tbody>
              
        
        
    </table>

    <a href="/" class="button button-secondary">‚Üê Back to Registration</a> <a href="/users/download" class="button button-secondary">
    Download Users (CSV)
</a>
    </div>
</body>
</html>
